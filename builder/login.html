<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | Your True RealEstate Partner</title> 
    <link rel="stylesheet" href="../style.css"> 
    <style>
        /* Add this inline style or move to style.css if you prefer */
        .required-label::after {
            content: " *";
            color: red;
            font-weight: bold;
        }
        .form-label {
            display: block;
            text-align: left;
            margin: 8px 0 4px 5%;
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../images/logo.png" alt="Logo" class="logo"> 
        <h1 class="brand-name">Your True RealEstate Partner</h1>
    </header>

    <main class="main">
        <div class="login-container">
            <h2 id="form-title">Login</h2> 

            <form id="login-form">
                <label for="login-username" class="form-label required-label">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>

                <label for="login-password" class="form-label required-label">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>

            <form id="signup-form" style="display:none;">
                <label for="signup-new-username" class="form-label required-label">Choose Username</label>
                <input type="text" id="signup-new-username" placeholder="Choose Username" required>

                <label for="signup-new-password" class="form-label required-label">Choose Password</label>
                <input type="password" id="signup-new-password" placeholder="Choose Password" required>

                <label for="signup-email" class="form-label required-label">Email ID</label>
                <input type="email" id="signup-email" placeholder="Enter your email ID" required>

                <label for="signup-firstname" class="form-label required-label">First Name</label>
                <input type="text" id="signup-firstname" placeholder="Enter your first name" required>

                <label for="signup-lastname" class="form-label required-label">Last Name</label>
                <input type="text" id="signup-lastname" placeholder="Enter your last name" required>

                <label for="signup-contact" class="form-label required-label">Contact Number</label>
                <input type="tel" id="signup-contact" placeholder="Enter your contact number" required>

                <button type="submit">Create Account</button>
            </form>

            <p id="toggle-form">
                Don't have an account? <a href="#">Sign up</a>
            </p>

            <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to Home</button>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
